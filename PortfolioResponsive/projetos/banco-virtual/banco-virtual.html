<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Virtual - João Abreu</title>
    <link rel="stylesheet" href="css/banco.css">
</head>
<body>
    <div class="container">
        <div class="banco">
            <div class="banco__header">
                <h1>Inspire Bank</h1>
            </div>
            
            <div class="banco__content">
                <div class="banco__login" id="loginSection">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Usuário:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit">Entrar</button>
                    </form>
                    <p>Ainda não tem uma conta? <a href="#" id="showRegister">Registre-se aqui</a></p>
                </div>

                <div class="banco__register" id="registerSection" style="display: none;">
                    <h2>Registro</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="newUsername">Usuário:</label>
                            <input type="text" id="newUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Senha:</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <button type="submit">Registrar</button>
                    </form>
                    <p>Já tem uma conta? <a href="#" id="showLogin">Faça login aqui</a></p>
                </div>

                <div class="banco__dashboard" id="dashboardSection" style="display: none;">
                    <h2>Bem-vindo, <span id="userDisplay"></span>!</h2>
                    <div class="dashboard__options">
                        <button onclick="showSection('salario')">Registrar Salário</button>
                        <button onclick="showSection('corrente')">Conta Corrente</button>
                        <button onclick="showSection('poupanca')">Conta Poupança</button>
                        <button onclick="logout()">Sair</button>
                    </div>

                    <div class="dashboard__content">
                        <div id="salarioSection" style="display: none;">
                            <h3>Registrar Salário</h3>
                            <form id="salarioForm">
                                <div class="form-group">
                                    <label for="salario">Valor do Salário:</label>
                                    <input type="number" id="salario" required>
                                </div>
                                <button type="submit">Salvar</button>
                            </form>
                        </div>

                        <div id="correnteSection" style="display: none;">
                            <h3>Conta Corrente</h3>
                            <p>Saldo: R$<span id="saldoCorrente">0.00</span></p>
                            <form id="correnteForm">
                                <div class="form-group">
                                    <label for="valorCorrente">Valor:</label>
                                    <input type="number" id="valorCorrente" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipoCorrente">Tipo:</label>
                                    <select id="tipoCorrente">
                                        <option value="deposito">Depósito</option>
                                        <option value="saque">Saque</option>
                                    </select>
                                </div>
                                <button type="submit">Confirmar</button>
                            </form>
                            <h4>Transações</h4>
                            <ul id="transacoesCorrente"></ul>
                        </div>

                        <div id="poupancaSection" style="display: none;">
                            <h3>Conta Poupança</h3>
                            <p>Saldo: R$<span id="saldoPoupanca">0.00</span></p>
                            <form id="poupancaForm">
                                <div class="form-group">
                                    <label for="valorPoupanca">Valor:</label>
                                    <input type="number" id="valorPoupanca" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipoPoupanca">Tipo:</label>
                                    <select id="tipoPoupanca">
                                        <option value="deposito">Depósito</option>
                                        <option value="saque">Saque</option>
                                    </select>
                                </div>
                                <button type="submit">Confirmar</button>
                            </form>
                            <h4>Transações</h4>
                            <ul id="transacoesPoupanca"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/banco.js"></script>
</body>
</html>
